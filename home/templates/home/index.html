{% extends "base.html" %}
{% load static %}

{% block content %}
<header class="container-fluid home-header">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ MEDIA_URL }}green-door-with-open-sign.jpg" class="d-block w-100" alt="Carousel Welcome Slide">
            </div>
            <div class="carousel-item">
                <img src="{{ MEDIA_URL }}team-in-modern-office-meeting-room.jpg" class="d-block w-100" alt="Carousel About Us Slide">
            </div>
            <div class="carousel-item">
                <img src="{{ MEDIA_URL }}in-home-camera-set-up.jpg" class="d-block w-100" alt="Carousel Collections Slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</header>
{% endblock %}
